# import Status from 'misc.graphql'

input ResultInput {
  score: String!
  name: String!
  studentID: ID!
  quizID: ID!
}

type Result {
  _id: ID!
  score: String!
  name: String!
  studentID: ID!
  quizID: ID!
}

type ResultFlat {
  _id: ID
  score: String!
  name: String!
}

type ResultResponse {
  result: ResultFlat
  status: Status!
}

type ResultsResponse {
  result: [ResultFlat!]
  status: Status!
}
