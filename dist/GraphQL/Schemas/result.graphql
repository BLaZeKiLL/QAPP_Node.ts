# import Status from 'misc.graphql'

input ResultInput {
  score: String!
  studentID: ID!
  quizID: ID!
}

type Result {
  _id: ID!
  score: String!
  studentID: ID!
  quizID: ID!
}

type QuizResult {
  _id: ID
  score: String!
  name: String!
}

type AddResultResponse {
  result: Result
  status: Status!
}

type QuizResultsResponse {
  result: [QuizResult!]
  status: Status!
}
