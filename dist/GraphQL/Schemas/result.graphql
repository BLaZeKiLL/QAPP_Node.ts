# import Status from 'misc.graphql'

input ResultInput {
  score: String!
  studentID: ID!
  quizID: ID!
}

type Result {
  _id: ID!
  score: String!
  studentID: ID!
  quizID: ID!
}

type ResultResponse {
  result: Result
  status: Status!
}

type ResultsResponse {
  result: [Result!]
  status: Status!
}
