input QuizInput {
  subject: String!
  No: Int!
  totalQuestions: Int!
  setQuestions: Int!
  date: String!
  duration: Int!
  targetEmails: [String!]!
  questions: [IMGQuestionInput!]!
}

input QuizUpdate {
  _id: ID!
  subject: String!
  No: Int
  totalQuestions: Int
  setQuestions: Int
  date: String
  duration: Int
  targetEmails: [String!]
  questions: [IMGQuestionInput!]
  active: Boolean
}

type Quiz {
  _id: ID!
  subject: String!
  No: Int!
  totalQuestions: Int!
  setQuestions: Int!
  date: String!
  duration: Int!
  targetEmails: [String!]!
  questions: [IMGQuestion!]!
  active: Boolean!
  results: [Result!]
}

type QuizSumary {
  _id: ID!
  subject: String!
  No: Int!
  totalQuestions: Int!
  setQuestions: Int!
  date: String!
  duration: Int!
}

type QuizResponse {
  _id: ID!
  JSON: String
  status: Status!
}

type QuizSumaryResponse {
  summary: [QuizSumary!]
  status: Status!
}
