input TargetInput {
  branch: String!
  semester: Int!
  section: String!
}

type Target {
  branch: String!
  semester: Int!
  section: String!
}

type Status {
  message: String!
  code: Int!
}

type Message {
  subject: String!
  content: String!
  target: Target!
}

type StudentAuthData {
  id: ID
  email: String
  token: String
  rollno: String
  status: Status!
}

type TeacherAuthData {
  id: ID
  email: String
  admin: Boolean
  token: String
  error: Status!
}
