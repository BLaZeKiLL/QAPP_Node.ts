input QuizInput {
  courseCode: String!
  No: Int!
  creator: ID!
  totalQuestions: Int!
  setQuestions: Int!
  date: String!
  duration: Int!
  target: [TargetInput!]!
  questions: [IMGQuestionInput!]!
}

input QuizUpdate {
  _id: ID!
  courseCode: String
  No: Int
  totalQuestions: Int
  setQuestions: Int
  date: String
  duration: Int
  target: [TargetInput!]
  questions: [IMGQuestionInput!]
  active: Boolean
}

type Quiz {
  _id: ID!
  courseCode: String!
  No: Int!
  creator: Teacher!
  totalQuestions: Int!
  setQuestions: Int!
  date: String!
  duration: Int!
  target: [Target!]!
  questions: [IMGQuestion!]!
  active: Boolean!
  results: [Result!]
}

type QuizResponse {
  quiz: Quiz
  status: Status!
}
