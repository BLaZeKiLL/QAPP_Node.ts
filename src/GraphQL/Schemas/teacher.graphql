# import Status from 'misc.graphql'

input TeacherInput {
  name: String!
  email: String!
  admin: Boolean!
}

input TeacherUpdate {
  _id: ID!
  name: String
  email: String
  password: String
  admin: Boolean
}

type Teacher {
  _id: ID!
  name: String!
  email: String!
  admin: Boolean!
}

type TeacherAuthData {
  id: ID!
  name: String!
  email: String!
  admin: Boolean!
  token: String!
}

type TeacherAuthResponse {
  auth: TeacherAuthData
  status: Status!
}
